<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
  </head>
  <body>
    <main class="content">
      <div class="content__header">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
    <div class="swiper">
      <div class="swiper-wrapper"> 
         <div class="swiper-slide">
          <img src="./images/Bitmap.png" alt="lenovo" class="swiper__lenovo">
          <button class="swiper-link "></button>
         </div> 
         <div class="swiper-slide">
          <img src="./images/Bitmap (4).png" alt="samsung" class="swiper_samsung">
          <button class="swiper-link"></button>
         </div> 
         <div class="swiper-slide">
          <img src="./images/Bitmap (8).png" alt="apple" class="swiper__apple">
          <button class="swiper-link"></button>
         </div>  
         <div class="swiper-slide">
          <img src="./images/Bitmap (5).png" alt="viewSonic" class="swiper__viewSonic">
          <button class="swiper-link"></button>
         </div> 
         <div class="swiper-slide">
          <img src="./images/Bitmap (1).png" alt="bosch" class="swiper__bosch">
          <button class="swiper-link"></button>
         </div> 
         <div class="swiper-slide">
          <img src="./images/Bitmap (3).png" alt="hp" class="swiper__hp">
          <button class="swiper-link"></button>
         </div>
         <div class="swiper-slide hidden">
          <img src="./images/Bitmap (6).png" alt="acer" class="swiper__acer">
          <button class="swiper-link" ></button>
         </div>
         <div class="swiper-slide hidden">
          <img src="./images/Bitmap (7).png" alt="sony" class="swiper__sony">
          <button class="swiper-link"></button>
         </div>
         <div class="swiper-slide hidden">
          <img src="./images/Bitmap.png" alt="lenovo" class="swiper__lenovo">
          <button class="swiper-link"></button>
         </div>         
         <div class="swiper-slide hidden">
          <img src="./images/Bitmap (4).png" alt="samsung" class="swiper_samsung">
          <button class="swiper-link"></button>
         </div>        
         <div class="swiper-slide hidden">
          <img src="./images/Bitmap (8).png" alt="apple" class="swiper__apple">
          <button class="swiper-link"></button>
         </div>               
       </div>
     </div>
     <div class="swiper-pagination"></div>
    </div> 
    <button class="content__contiunuation">Показать еще</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
